name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœï¸ Lint code
        run: pnpm lint:ci

      - name: ğŸ› ï¸ Build project
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test:ci
