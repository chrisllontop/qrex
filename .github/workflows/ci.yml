name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4

      - name: 📦 Install dependencies
        run: pnpm install

      - name: ✏️ Lint code
        run: pnpm lint:ci

      - name: 🛠️ Build project
        run: pnpm build

      - name: 🧪 Run tests
        run: pnpm test:ci
