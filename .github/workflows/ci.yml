name: CI Pipeline

on:
  push:
    branches:
      - main
      - add-ci
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4

      - name: ğŸ›  Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœï¸ Lint code
        run: pnpm lint

      - name: ğŸ— Build project
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test:ci
